<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Formulario de inscripción a una página o aplicacción">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="signUpForm.css">

  <title>Sign Up Form</title>
</head>

<body>

  <div class="container">

    <div class="head">
      <img src="../assets/icons/png/arrowUp.png" alt="Arrow Up">
      <h3>Sign Up</h3>
      <p>Enter your details below to create your account and get started</p>
    </div>

    <form class="form" action="">

      <fieldset>
        <legend>Personal facts</legend>
        <label>Full Name <input type="text" placeholder="Enter..."></label>

        <label>Nationality
          <select name="nacionality">
            <option value="co">Colombia</option>
            <option value="mx">Mexico</option>
            <option value="es">Espain</option>
          </select>
        </label>

        <label>Date of Birth<input type="date"></label>

        <label>ID Type
          <select name="nacionality">
            <option selected>Select</option>
            <option value="idcard">Id Card </option>
            <option value="pasport">Pasport</option>
          </select>
        </label>
      </fieldset>

      <label>Phone
        <br>
        <input type="tel" placeholder="555-55-55"></label>

      <label>Email
        <br>
        <input type="email" placeholder="your email"></label>

      <label>Password<input type="password" placeholder="secect a password"></label>

      <label>Confirm Password<input type="password" placeholder="repeat password"></label>

      <input type="reset" value="Cancel">
      <input type="submit" value="Confirm">

    </form>

    <div class="footer">
      <p>Alredy have an account?<a href="#"> Login</a> </p>
    </div>

  </div>

</body>

</html>
