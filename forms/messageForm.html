<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="formulario para enviar mensajes o mentarios">

  <link rel="stylesheet" href="messageForm.css">

  <title>Message Form</title>
</head>

<body>

  <div class="container">

    <form action="">

      <h3>Send us your Message</h3>

      <label> Name
        <input type="text" placeholder="Jon Doe">
      </label>

      <label> Email
        <input type="email" placeholder="youremail@email.com">
      </label>

      <textarea rows="10" placeholder="Write your message..."></textarea>

      <input class="button" type="submit" value="Send Message">

    </form>

  </div>

</body>

</html>
